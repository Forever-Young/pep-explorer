<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container' ng-app="pepExplorer" ng-controller="pepCtrl">
        <h1>PEP Explorer</h1>
        <div class='row'>
            <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Python Version -- {{ selected_version }}
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#" ng-click='pickversion("Any")'><b>Any</b></a></li>
                    <li ng-repeat='x in possible_python_versions'>
                        <a href="#" ng-click="pickversion(x)">{{x}}</a>
                    </li>
                    
                    </ul>
                </div>
                <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Status -- {{selected_status}}
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#" ng-click='pickstatus("Any")'><b>Any</b></a></li>
                        <li ng-repeat='x in possible_statuses'>
                            
                            <a href="#" ng-click='pickstatus(x)'>{{x}}</a>
                        </li>
                        
                        </ul>
                    </div>
        </div>
        <div class="row">
    <div > 

        <table class='table'>
            <thead>
                <tr>
                    <th>PEP</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Python Version</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in peps | orderBy: 'PEP' " ng-if="(selected_status == 'Any' || x.Status == selected_status) && (selected_version == 'Any' || x['Python-Version'] == selected_version)">
                    <td>{{ x.PEP }}</td>
                    <td><a ng-href="{{x.URL}}">{{ x.Title }}</a></td>
                    <td>{{ x.Status }}</td>
                    <td>{{ x.Created }}</td>
                    <td>{{ x['Python-Version'] }}</td>
                </tr>
            </tbody>
        </table>
        
        </div>
    </div>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="app.js" type="text/javascript"> </script>
</body>
</html>
